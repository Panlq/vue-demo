<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <script src="../js/vue-resource.js"></script>
    <link rel="stylesheet" href="../css/bootstrap-3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div id="app">


        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Add BRANK</h3>
            </div>
            <div class="panel-body form-inline">
                <label for="">
                    Name:
                    <input type="text" class="form-control" v-model="username">
                </label>
                <label for="">
                    score:
                    <input type="text" class="form-control" v-model="score">
                </label>
                <label for="">
                    deliverty:
                    <input type="text" class="form-control" v-model="dt">
                </label>
                <label for="">
                    comment:
                <input type="text" class="form-control" v-model="text" @keyup.enter="add">
                </label>
                <input type="button" value="Add" class="btn btn-primary" @click="add">
            </div>
        </div>


        <!-- table-striped  隔行变色 -->
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>username</th>
                    <th>score</th>
                    <th>deliveryTime</th>
                    <th>comment</th>
                    <th>Operatiion</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(item, index) in list" :key="item.username" v-if="item.text">
                    <td>{{ item.username }}</td>
                    <td>{{ item.score }}</td>
                    <td>{{ item.deliveryTime }}</td>
                    <td>{{ item.text }}</td>
                    <td><a href="" @click.prevent="del(item.username)">删除</a></td>
                </tr>
            </tbody>
        </table>

    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                username: "",
                score: "",
                dt: "",
                text: "",
                list: [

                    {
                        username: "dfdsf",
                        score: 10,
                        text: "henah",
                        deliveryTime: 70
                    }, {
                        username: "fdsf",
                        score: 10,
                        text: "不错",
                        deliveryTime: 70
                    }
                ]
            },
            created: function() {
                this.getAllList();
            },
            methods: {
                add() {
                    // 添加数据
                    var data = {
                        username: this.username,
                        score: this.score,
                        text: this.text,
                        delivertyTime: this.dt
                    }
                    this.$http.post("http://127.0.0.1:8000/post", data, {
                        emulateJSON: true
                    }).then(response => {
                        res = response.body;
                        if (res.status == 0) {
                            this.getAllList();
                        } else {
                            console.log(res.errorInfo);
                        }
                    })
                },
                getAllList() {
                    // 获取数据列表
                    this.$http.get("http://127.0.0.1:8000/get").then(response => {
                        var res = response.body;
                        console.log(res);
                        if (res.status == 0) {
                            this.list = res.data;
                        }
                    })
                },
                del(username) {
                    this.$http.post("http://127.0.0.1:8000/del", {
                        username: username
                    }, {
                        emulateJSON: true
                    }).then(response => {
                        res = response.body;
                        if (res.status == 0) {
                            this.getAllList();
                        }
                    })
                }
            }
        })
    </script>
</body>

</html>
